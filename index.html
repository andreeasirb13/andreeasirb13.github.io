<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Management Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="header__content">
            <h1 class="header__headline">Task Manager</h1>

            <ul class="header__stats">
                <li class="header__stat">
                    <div class="header__stat-label" aria-label="Total Tasks" >Total Tasks</div>
                    <div class="header__stat-value" id="totalTasks">0</div>
                </li>
                <li class="header__stat">
                    <div class="header__stat-label" aria-label="Completed Tasks">Done</div>
                    <div class="header__stat-value" id="completedTasks">0</div>
                </li>
                <li class="header__stat">
                    <div class="header__stat-label" aria-label="In Progress Tasks" >In progress</div>
                    <div class="header__stat-value" id="inProgressTasks">0</div>
                </li>
            </ul>
        </div>
    </header>


    <div class="container">
        <div class="column">
            <div class="column__header" id="todo">
                <h1 class="column__headline">To do</h1>
                <span class="column__number">0</span>
            </div>
            <div class="add__task">
                <span class="add__task-text">+ Add task</span>
            </div>
        </div>

        <div class="column" id="progress">
            <div class="column__header">
                <h1 class="column__headline">In progress</h1>
                <span class="column__number">0</span>
            </div>
            <div class="add__task">
                <span class="add__task-text">+ Add task</span>
            </div>
        </div>

        <div class="column" id="done">
            <div class="column__header">
                <h1 class="column__headline">Completed</h1>
                <span class="column__number">0</span>
            </div>
            <div class="add__task">
                <span class="add__task-text">+ Add task</span>
            </div>
        </div>
    </div>

    <div class="fade modal-backdrop show"></div>
    <div id="modal" class=" fade modal show" role="dialog" aria-modal="true" tabindex="-1">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add / Edit Task</h3>
                <button class="btn-close" type="button" aria-label="Close"></button>
            </div>
            <form id="modalForm" class="modal-form">
                <div class="modal-body">
                    <input type="text" class="modal-input" id="taskTitle" placeholder="Title" required />
                    <textarea id="taskDescription" placeholder="Description"></textarea>
                    <input type="date" id="taskDeadline"/>
                    <select id="taskStatus">
                        <option value="todo">To do</option>
                        <option value="progress">In progress</option>
                        <option value="done">Done</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary btn-close" type="button">Cancel</button>
                    <button class="btn btn-save" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
